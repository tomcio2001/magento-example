                                        <tr>

                                        </tr>
                                        </tbody>
                                    </table>

                                    <table align="center" cellpadding="10" cellspacing="0" border="0" >

                                            <td >

                                                </p>
                                            </td>
                                        </tr>
                                    </table>

                                    <p>Enjoy !</p>

                                    <p><em>â€“ {{store_name}}</em></p>

                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>

                        <table  cellpadding="0" cellspacing="0" border="0" >
                            <tr>
                                <td align="center" style=" background: none;">
                                    <p style="margin-bottom: 0; color: #888; text-align: center; font-size: 14px; ">Sent from<a style="color: #888;text-decoration: none;font-weight: bold; "  href="#">{{store_name}}</a></p>
                                    <p style="margin-bottom: 0; color: #888; text-align: center; font-size: 14px; ">
                                        <a style="color: #888;text-decoration: none;font-weight: bold; " href="mailto:">{{store_url}}</a></p>

                            </tr>
                        </table>

            </table>
        </td>

    </tbody>
